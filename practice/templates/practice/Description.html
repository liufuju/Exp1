{% extends "global/Page.html" %}
{% load otree static %}


{% block content %}
<p>您回忆的事件是：</p>
<p id="the_event" class="hint">{{ event }}</p>
<br>
<p>请您回想您方才<strong>闭眼回忆过程中</strong>脑海里出现的所有内容，并在下方用<strong>简洁</strong>的文字尽可能<strong>完整、准确</strong>地描述它们（尽量不要删改）</p>
{% formfield player.dscp_emo %}

<div class="next_button_after">{% next_button %}</div>
<audio
        src="{% static 'sound/prac_description.m4a' %}"
        autoplay
        class="before_button">
</audio>

{% block practice_script %}
<script>
    let audio = document.querySelector('.before_button');
    audio.addEventListener('ended', show_button);

    function show_button() {
        let next_button = document.querySelector('.next_button_after');
        next_button.style.display = 'block';
    }
</script>

{% endblock %}


{% endblock %}
