{% extends "global/Page.html" %}
{% load otree static %}

{% block content %}
<p>您回忆的事件是：</p>
<p id="the_event" class="hint">{{ event }}</p>
<br>
<p>现在请您闭上眼睛，回忆这个事件发生时的状况。回忆时长约1分钟。</p>


<div class="next_button_after">{% next_button %}</div>
<audio
    src="{% static 'sound/prac_imagination.m4a' %}"
    autoplay
    id="audio1">
</audio>
<audio
    src="{% static 'sound/test1.m4a' %}"
    id="audio2"
    class="before_button">
</audio>

{% block practice_script %}
<script>
    let audio1 = document.querySelector('#audio1');
    audio1.addEventListener('ended', run_timmer);

    function run_timmer() {
        setTimeout(play_audio2, 60000);
    }

    function play_audio2() {
        let audio2 = document.querySelector('#audio2');
        audio2.addEventListener('ended', show_button);
        audio2.play();
    }

    function show_button() {
        let next_button = document.querySelector('.next_button_after');
        next_button.style.display = 'block';
    }
</script>
{% endblock %}

{% endblock %}
